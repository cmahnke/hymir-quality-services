plugins:
  packages: de.christianmahnke.lab.iiif.hymir

custom:
  image:
    quality:
      noop:
        enabled: true
      background:
        enabled: true
      fold:
        enabled: true
  iiif:
    identifier:
      escape: false

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: '/monitoring'
      exposure:
        include: '*'

server:
  error:
    include-exception: true
    include-stacktrace: always
  tomcat:
    accesslog:
      directory: "./var/log"

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

